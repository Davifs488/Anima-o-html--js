<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeira animação em HTML</title>

    <style>
      .tela {
        background-color: bisque;

        width: 500px;

        height: 500px;

        position: relative;

        overflow: hidden;
      }

      .quadrado {
        background-color: rgb(230, 239, 215);

        width: 20px;

        height: 20px;

        position: absolute;
      }
    </style>
  </head>
  <body>
    <h1>Primeira animação em HTML</h1>

    <div class="tela">
      <div id="jogador" class="quadrado">
        <h1>Sou de Jesus</h1>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
